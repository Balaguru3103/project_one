<style>

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #fff;
    padding: 10px 20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.logo {
width: 150px;
    color: #333;
}

.bold {
    font-weight: bold;
    color: #e60000;
}

.menu-btn {
    font-size: 30px;
    background: none;
    border: none;
    cursor: pointer;
    position: absolute;
    right: 0px;
    
}


.side-nav {
    height: 100%;
    width: 0;
    position: fixed;
    top: 0;
    left: 0;
    background-color: #acaaaa;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
}

.side-nav a {
    padding: 10px 15px;
    text-decoration: none;
    font-size: 22px;
    color: #fff;
    display: block;
    transition: 0.3s;
}

.side-nav a:hover {
    background-color: #e6dcdc;
}
.log{
    width: 150px;
    position: absolute;
    top: 10px;
    left: 15px;
}
.close-btn {
    position: absolute;
    top: 10px;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
}

main {
    margin-left: 20px;
}
#one,#two,#three{
    width: 30px;
    height: 2px; 
    background-color: #333;
   margin-right: 150PX;
}
#one{
   margin-bottom: 3px;
}
#two{
    margin-bottom: 3px;
}

</style>

        <div id="two"></div>

    <script >
const menuBtn = document.getElementById("menuBtn");
const sideNav = document.getElementById("sideNav");
const one = document.getElementById('one');
const two = document.getElementById('two');
const three = document.getElementById('three');


menuBtn.onclick = function() {
    if (sideNav.style.width === "250px") {
        sideNav.style.width = "0";
        one.style.rotate = "0deg";
        three.style.rotate= "0deg";
        one.style.marginBottom = "3px";
        three.style.marginBottom = "0px";
        two.style.display="block";
        two.style.marginLeft="0px";
        
    } else {
        sideNav.style.width = "250px";
        one.style.rotate = "45deg";
        one.style.marginTop = "5px";
       two.style.transition = "5sec";
      two.style.
        
        three.style.rotate= "125deg";
        
    }
}
